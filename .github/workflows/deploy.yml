name: Deploy to Server

on:
  push:
    branches: [ master ]
    paths:
      - '.vitepress/**'
      - 'docs/**'
      - '.github/workflows/deploy.yml'
      - 'public/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Build VitePress site
        run: |
          npm install
          npm run docs:build

      - name: Debug Secrets (masked)
        run: |
          echo "Secrets configured:"
          echo "SERVER_HOST=${{ SECRETS.SERVER_HOST != '' }}"
          echo "SERVER_PORT=${{ SECRETS.SERVER_PORT != '' }}"
          echo "SERVER_USERNAME=${{ SECRETS.SERVER_USERNAME != '' }}"
          echo "DEPLOY_PATH=${{ SECRETS.DEPLOY_PATH != '' }}"

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ SECRETS.SERVER_SSH_KEY }}
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Adding Known Hosts
        run: ssh-keyscan -p ${{ SECRETS.SERVER_PORT }} -H ${{ SECRETS.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Clear target directory
        run: ssh -p ${{ SECRETS.SERVER_PORT }} ${{   SECRETS.SERVER_USERNAME }}@${{ SECRETS.SERVER_HOST }} "rm -rf ${{ SECRETS.DEPLOY_PATH }}/*"

      - name: Deploy with rsync
        run: rsync -avz -e "ssh -p ${{ SECRETS.SERVER_PORT }}" ./.vitepress/dist/ ${{ SECRETS.SERVER_USERNAME }}@${{ SECRETS.SERVER_HOST }}:${{ SECRETS.DEPLOY_PATH }}